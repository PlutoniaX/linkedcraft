<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Latest Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LinkedCraft - Reply Like a Boss</h1>
        <textarea id="profileUrls" rows="5" placeholder="Enter LinkedIn profile URLs (one per line)"></textarea>
        <button id="getPosts">Get Latest Posts</button>
        <div id="loading" class="hidden">Loading...</div>
        <table id="postsTable" class="hidden">
            <thead>
                <tr>
                    <th>Profile</th>
                    <th>Content</th>
                    <th>Time Posted</th>
                    <th>Post URL</th>
                    <th>Reply?</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
